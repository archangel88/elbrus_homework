<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Flexbox</title>
</head>
<body>
    <div class="flex-container">
        <header>
            <div class="header">
                <div class="logo"></div>
                <nav class="menu">
                    <div class="item1"></div>
                    <div class="item2"></div>
                    <div class="item3"></div>
                    <div class="item4"></div>
                    <div class="item5"></div>
                </nav>
            </div>
        </header>
        <main class="content">
            <div class="left block">
                <div class="block1 block"></div>
                <div class="block2 block"></div>
                <div class="block3 block"></div>
            </div>
            <div class="right">
                <div class="block1 block"></div>
                <div class="block2 block"></div>
            </div>
        </main>
        <footer class="footer">
            <div class="left block">
                <div class="block1 block"></div>
                <div class="block2 block"></div>
                <div class="block3 block"></div>
                <div class="block4 block"></div>
            </div>
            <div class="right block">
                <div class="block1 block"></div>
            </div>
        </footer>
    </div>
</body>
</html>
