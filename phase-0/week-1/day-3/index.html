<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <style>
  form { max-width: 260px; font: 16px/1.3 -apple-system, system-ui, Arial; }
  input, select, button { display:block; width:100%; box-sizing:border-box; margin:8px 0; padding:5px; }
  fieldset { border:0; padding:0; margin:8px 0; }
  legend { font-weight:bold; margin:0 0 4px; padding:0; }


  input[type="radio"] { display:inline-block; width:auto; margin:0 8px 0 0; padding:0; }
  label.radio { display:flex; align-items:center; gap:8px; margin:4px 0; font-weight:normal; }


  button { width:auto; padding:6px 12px; }
</style>

<form action="greetings.html" method="get">
  <input type="text" placeholder="Логин">
  <input type="password" placeholder="Пароль">
  <input type="text" placeholder="ФИО">

  <fieldset>
    <legend>Пол:</legend>
    <label class="radio"><input type="radio" name="gender" value="male">мужской</label>
    <label class="radio"><input type="radio" name="gender" value="female">женский</label>
  </fieldset>

  <input type="text" name="birth" placeholder="Дата рождения">

  <label for="city" style="font-weight:bold; margin-top:8px;">Город:</label>
  <select id="city" name="city">
    <option>Москва</option>
    <option>Санкт-Петербург</option>
    <option>Казань</option>
    <option>Новосибирск</option>
  </select>

  <button type="submit">Отправить форму</button>
</form>
